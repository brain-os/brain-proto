option java_multiple_files = true;

import "layer1/symbol.proto";

enum BrainOrdinalType {
    BRAIN_TYPE_ORDINAL_KEY = 0;
    BRAIN_TYPE_ORDINAL_I32 = 1;
    BRAIN_TYPE_ORDINAL_I64 = 2;
    BRAIN_TYPE_ORDINAL_IDX = 3;// 1, 2, ...
}
