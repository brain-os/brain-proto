// e.g. (l, xl, xxl) is a range within the overall range of sizes.
message BrainOrdinalRange {
  BrainOrdinalType type = 1;
  BrainOrdinal minimum = 2;
  BrainOrdinal maximum = 3;
  bool include_minimum = 4; // true[x >= minimum], false[x > minimum]
  bool include_maximum = 5; // true[x <= maximum], false[x < maximum]
}
message BrainOrdinalSequence {
  oneof ordinal_sequence_is_one_of {
    BrainKeyOrdinalSequence key = 1;
    BrainI32OrdinalSequence i32 = 2;
    BrainI64OrdinalSequence i64 = 3;
    BrainI64OrdinalSequence idx = 4;
  }
}
message BrainKeyOrdinalSequence {
  repeated string element = 1;
}
message BrainI32OrdinalSequence {
  repeated uint32 element = 1;
}
message BrainI64OrdinalSequence {
  repeated uint64 element = 1;
}
