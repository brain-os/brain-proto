
syntax = "proto3";

package com.jio.fabric;

option java_multiple_files = true;

import  "layer1/base.proto";
import "layer2/brain_number.proto";

enum BrainRangeCompoundQuantityType {
  BRAIN_NUMERIC_RANGE_COMPOUND_QUANTITY= 0;
  BRAIN_ORDINAL_RANGE_COMPOUND_QUANTITY= 1;
  BRAIN_BINNED_RANGE_COMPOUND_QUANTITY  = 2;
}

message BrainRangeCompoundQuantitySchema {
  BrainRangeCompoundQuantityType  range_type 		= 1;
  oneof range_schema_is_one_of {
    BrainNumericRangeCompoundQuantitySchema numeric 	= 2;
 //   BrainQuantitySchemaCompoundRangeOrdinal 	ordinal 	= 3;
//    BrainQuantitySchemaCompoundRangeBinned 	binned 	= 4;
  }
}

message BrainRangeCompoundQuantity {
  BrainRangeCompoundQuantityType		type 		= 1;
  bool 							open_left 	= 2;
  bool 							open_right = 3;
  oneof range_compound_quantity_is_one_of {
    BrainNumericRangeCompoundQuantity	numeric 	= 4;
  //  BrainQuantityCompoundRangeOrdinal 	ordinal 	= 5;
  //  BrainQuantityCompoundRangeBinned 	binned 	= 6;
  }
}
// Min/Max of range values cannot exceed the min/max here.
message BrainNumericRangeCompoundQuantitySchema {
  BrainNumberType	type 		= 1;
  BrainNumberRange 	value 	= 2;//ignore type inside
}

message BrainNumericRangeCompoundQuantity {
  BrainNumberRange value = 1;
}

