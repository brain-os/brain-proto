syntax = "proto3";
option java_multiple_files = true;
package com.jio.fabric.grpc;
import "layer4/entity.proto";

message EntitySchemaRequest {
  string vertical = 1;
  string domain = 2;
  string name = 3;
}
//message EntitySchemaResponse {
//  EntitySchema brain_id = 1;
//}

service EntitySchemaService {
  rpc getSchemaForEntity(EntitySchemaRequest) returns (com.jio.fabric.EntitySchema);
}