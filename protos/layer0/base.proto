enum BrainTokenType {
    BRAIN_COLLECTION_TOKEN = 0;
    BRAIN_QUANTITY_TOKEN = 1;
    BRAIN_UNIT_TOKEN = 2;
    BRAIN_CONTEXT_TOKEN = 3;
    BRAIN_PROPERTY_TOKEN = 4;
    BRAIN_ENTITY_TOKEN = 5;
    BRAIN_BIZ_TOKEN = 6;
    BRAIN_ATTRIBUTE_TOKEN = 7;
    BRAIN_ATTRIBUTE_QUALIFIER_TOKEN = 8;
    BRAIN_PREDICATE_TOKEN = 9;
    BRAIN_PREDICATE_QUALIFIER_TOKEN = 10;
    BRAIN_EVENT_TOKEN = 11;
    BRAIN_PROCESS_TOKEN = 12;
}
// Temporal
enum BrainTemporalType {
    BRAIN_CENTURY_TEMPORAL_TYPE = 0;
    BRAIN_DECADE_TEMPORAL_TYPE = 1;
    BRAIN_YEAR_TEMPORAL_TYPE = 2;
    BRAIN_YEAR_QUARTER_TEMPORAL_TYPE = 3;
    BRAIN_SEASON_TEMPORAL_TYPE = 4;
    BRAIN_MONTH_TEMPORAL_TYPE = 5;
    BRAIN_WEEK_TEMPORAL_TYPE = 6;
    BRAIN_DAY_TEMPORAL_TYPE = 7;
    BRAIN_DAY_PART_TEMPORAL_TYPE = 8;   //morning,evening….
    BRAIN_HOUR_TEMPORAL_TYPE = 9;    //hour
    BRAIN_HOUR_QUARTER_TEMPORAL_TYPE = 10;    //hh:q
    BRAIN_MINUTE_5_TEMPORAL_TYPE = 11;    //hh:m5
    BRAIN_MINUTE_TEMPORAL_TYPE = 12;    // hh:mm
    BRAIN_SECOND_TEMPORAL_TYPE = 13;    //hh:mm:ss
    BRAIN_MILLISECOND_TEMPORAL_TYPE = 14;    //hh:mm:ss:ms
}
enum BrainTemporalContextType {
    BRAIN_QUARTER_OF_YEAR_CONTEXT = 0;	// 1-4
    BRAIN_SEASON_OF_YEAR_CONTEXT = 1;	// 1-4 or 1-6
    BRAIN_MONTH_OF_YEAR_CONTEXT = 2;	// 1-12 (jan-dec)
    BRAIN_WEEK_OF_YEAR_CONTEXT = 3;	// 1-52
    BRAIN_WEEK_OF_MONTH_CONTEXT	= 4;// 1-5
    BRAIN_DAY_OF_YEAR_CONTEXT	= 5;	// 1-366
    BRAIN_DAY_OF_MONTH_CONTEXT = 6;	// 1-31
    BRAIN_DAY_OF_WEEK_CONTEXT	= 7;	// 1 = sunday to 7 = saturday
    BRAIN_WEEK_DAY_CONTEXT = 8;	// 1 = weekday vs. 0 = weekend
    BRAIN_PART_OF_DAY_CONTEXT = 9;
    BRAIN_HOUR_OF_DAY_CONTEXT = 10;
    BRAIN_QUARTER_OF_DAY_CONTEXT = 12;
    BRAIN_QUARTER_OF_HOUR_CONTEXT = 13;
    BRAIN_MINUTE5_OF_DAY_CONTEXT = 14;
    BRAIN_MINUTE5_OF_HOUR_CONTEXT = 15;
    BRAIN_MINUTE_OF_DAY_CONTEXT = 16;
    BRAIN_MINUTE_OF_HOUR_CONTEXT = 17;
    BRAIN_SECOND_OF_DAY_CONTEXT = 18;
    BRAIN_SECOND_OF_HOUR_CONTEXT = 19;
    BRAIN_SECOND_OF_MINUTE_CONTEXT = 20;
}