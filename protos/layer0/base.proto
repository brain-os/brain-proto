syntax = "proto3";

package com.jio.fabric;

option java_multiple_files = true;

enum BrainElementType {
    BRAIN_ELEMENT_NUMBER_S32 = 0;
    BRAIN_ELEMENT_NUMBER_U32 = 1;
    BRAIN_ELEMENT_NUMBER_F32 = 2;
    BRAIN_ELEMENT_NUMBER_S64 = 3;
    BRAIN_ELEMENT_NUMBER_U64 = 4;
    BRAIN_ELEMENT_NUMBER_F64 = 5;

    BRAIN_ELEMENT_SYMBOL_STR = 6;
    BRAIN_ELEMENT_SYMBOL_U32 = 7;
    BRAIN_ELEMENT_SYMBOL_U64 = 8;
    BRAIN_ELEMENT_SYMBOL_IDX = 9;

//    BRAIN_ELEMENT_QUANTITY //TODO
}
enum BrainQuantityType {
    BRAIN_ATOMIC_QUANTITY   = 0;
    BRAIN_COMPOUND_QUANTITY	= 1;
    BRAIN_TEMPORAL_QUANTITY	= 2;
    BRAIN_SPATIAL_QUANTITY	= 3;
}
enum BrainNumberType {
    UNKNOWN = 0;
    BRAIN_S32_NUMBER = 1;	// signed integer 32bit
    BRAIN_U32_NUMBER = 2;	// unsigned integer 32bit
    BRAIN_F32_NUMBER = 3;	// signed float 32bit
    BRAIN_S64_NUMBER = 4;	// signed integer 64bit
    BRAIN_U64_NUMBER = 5;	// unsigned integer 64bit
    BRAIN_F64_NUMBER = 6;	// signed double 64bit
}
enum BrainSymbolType {
    BRAIN_STR_SYMBOL = 0;
   // BRAIN_TYPE_SYMBOL_I32 = 1;
    BRAIN_I64_SYMBOL = 1;
    BRAIN_IDX_SYMBOL = 2; // represent sequence
}
