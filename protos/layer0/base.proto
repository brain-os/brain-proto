enum BrainCollectionType {
    BRAIN_SYMBOL_COLLECTION = 0;
    BRAIN_ORDINAL_COLLECTION = 1;
    BRAIN_ENTITY_COLLECTION = 2;  // subset e.g. “tier-1-cities”
}
