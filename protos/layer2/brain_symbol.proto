  BRAIN_TYPE_SYMBOL_BAG_STR_FLT = 2;
  BRAIN_TYPE_SYMBOL_BAG_STR_DBL = 4;

  BRAIN_TYPE_SYMBOL_BAG_U32_INT = 5;
  BRAIN_TYPE_SYMBOL_BAG_U32_LNG = 6;
  BRAIN_TYPE_SYMBOL_BAG_U32_FLT = 7;
  BRAIN_TYPE_SYMBOL_BAG_U32_DBL = 8;

  BRAIN_TYPE_SYMBOL_BAG_U64_INT = 9;
  BRAIN_TYPE_SYMBOL_BAG_U64_LNG = 10;
  BRAIN_TYPE_SYMBOL_BAG_U64_FLT = 11;
  BRAIN_TYPE_SYMBOL_BAG_U64_DBL = 12;

  BRAIN_TYPE_SYMBOL_BAG_IDX_INT = 13;
  BRAIN_TYPE_SYMBOL_BAG_IDX_LNG = 14;
  BRAIN_TYPE_SYMBOL_BAG_IDX_FLT = 15;
  BRAIN_TYPE_SYMBOL_BAG_IDX_DBL = 16;
}

message BrainSymbolBag {
