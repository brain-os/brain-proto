syntax = "proto3";

package com.jio.fabric;
option java_multiple_files = true;
import "layer1/set.proto";
import "layer1/vector.proto";

enum BrainTypeSymbol {
  BRAIN_TYPE_SYMBOL_STR = 0;  // human readable
  BRAIN_TYPE_SYMBOL_U32 = 1;  // of meta-tokens (uint32)
  BRAIN_TYPE_SYMBOL_U63 = 2;  // of item-tokens (uint64)
  BRAIN_TYPE_SYMBOL_IDX = 3;  // indices from 1 to n
}

enum BrainTypeSymbolBasket {
  BRAIN_TYPE_SYMBOL_BASKET_STR = 0;  // human readable
  BRAIN_TYPE_SYMBOL_BASKET_U32 = 1;  // of meta-tokens (uint32)
  BRAIN_TYPE_SYMBOL_BASKET_U64 = 2;  // of item-tokens (uint64)
  BRAIN_TYPE_SYMBOL_BASKET_IDX = 3;  // indices from 1 to n
}

message BrainSymbolBasket {
  oneof symbol_basket_is_oneof {
    BrainStrSet str = 1;
    BrainU32Set u32 = 2;
    BrainU64Set u64 = 3;
    BrainIdxSet idx = 4;
  }
}

enum BrainTypeSymbolBag {
  BRAIN_TYPE_SYMBOL_BAG_STR_INT = 0;
