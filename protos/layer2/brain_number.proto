syntax = "proto3";

package com.jio.fabric;

option java_multiple_files = true;

import  "layer1/brain_set.proto";
import  "layer1/brain_vector.proto";
import  "layer1/brain_matrix.proto";

enum BrainNumberEnum {
  BRAIN_NUMBER_S32 = 0;	// signed integer 32bit
  BRAIN_NUMBER_U32 = 1;	// unsigned integer 32bit
  BRAIN_NUMBER_F32 = 2;	// signed float 32bit
  BRAIN_NUMBER_S64 = 3;	// signed integer 64bit
  BRAIN_NUMBER_U64 = 4;	// unsigned integer 64bit
  BRAIN_NUMBER_F64 = 5;	// signed double 64bit
}

message BrainNumber {
  oneof number_is_one_of {
    sint32 	s32 	= 1;
    uint32 	u32 	= 2;
    float 	f32 	= 3;
    sint64 	s64 	= 4;
    uint64 	u64 	= 5;
    double 	f64 	= 6;
  }
}
enum BrainNumberRangeEnum{
  BRAIN_NUMBER_RANGE_S32 = 0;	// signed integer 32bit
  BRAIN_NUMBER_RANGE_U32 = 1;	// unsigned integer 32bit
  BRAIN_NUMBER_RANGE_F32 = 2;	// signed float 32bit
  BRAIN_NUMBER_RANGE_S64 = 3;	// signed integer 64bit
  BRAIN_NUMBER_RANGE_U64 = 4;	// unsigned integer 64bit
  BRAIN_NUMBER_RANGE_F64 = 5;	// signed double 64bit
}


message BrainNumberRange {
  BrainNumberRangeEnum type 		= 1;
  BrainNumber 		 minimum 		= 2;
  BrainNumber 		 maximum 		= 3;
  bool 		      include_minimum = 4;	// true[x >= minimum]
  bool 		      include_maximum = 5; // true[x <= maximum]
}

message BrainNumberBasket {
  oneof number_basket_is_one_of {
    BrainSetS32	s32 = 1;
    BrainSetU32	u32 = 2;
    BrainSetF32	f32 = 3;
    BrainSetS64	s64 = 4;
    BrainSetU32	u64 = 5;
    BrainSetF64	f64 = 6;
  }
}

