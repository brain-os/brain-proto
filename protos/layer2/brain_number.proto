syntax = "proto3";

package com.jio.fabric;

option java_multiple_files = true;

import  "layer1/brain_set.proto";
import  "layer1/brain_vector.proto";
import  "layer1/brain_matrix.proto";

enum BrainNumberType {
  BRAIN_NUMBER_TYPE_S32 = 0;	// signed integer 32bit
  BRAIN_NUMBER_TYPE_U32 = 1;	// unsigned integer 32bit
  BRAIN_NUMBER_TYPE_F32 = 2;	// signed float 32bit
  BRAIN_NUMBER_TYPE_S64 = 3;	// signed integer 64bit
  BRAIN_NUMBER_TYPE_U64 = 4;	// unsigned integer 64bit
  BRAIN_NUMBER_TYPE_F64 = 5;	// signed double 64bit
}

message BrainNumber {
  oneof number_is_one_of {
    sint32 	s32 	= 1;
    uint32 	u32 	= 2;
    float 	f32 	= 3;
    sint64 	s64 	= 4;
    uint64 	u64 	= 5;
    double 	f64 	= 6;
  }
}

enum BrainNumberRangeType{
  BRAIN_NUMBER_RANGE_TYPE_S32 = 0;	// signed integer 32bit
  BRAIN_NUMBER_RANGE_TYPE_U32 = 1;	// unsigned integer 32bit
  BRAIN_NUMBER_RANGE_TYPE_F32 = 2;	// signed float 32bit
  BRAIN_NUMBER_RANGE_TYPE_S64 = 3;	// signed integer 64bit
  BRAIN_NUMBER_RANGE_TYPE_U64 = 4;	// unsigned integer 64bit
  BRAIN_NUMBER_RANGE_TYPE_F64 = 5;	// signed double 64bit
}

message BrainNumberRange {
  BrainNumberRangeType type 		= 1;
  BrainNumber 		 minimum 		= 2;
  BrainNumber 		 maximum 		= 3;
  bool 		      include_minimum = 4;	// true[x >= minimum]
  bool 		      include_maximum = 5; // true[x <= maximum]
}

message BrainNumberBasket {
  oneof number_basket_is_one_of {
    BrainSetTypeS32	s32 = 1;
    BrainSetTypeU32	u32 = 2;
    BrainSetTypeF32	f32 = 3;
    BrainSetTypeS64	s64 = 4;
    BrainSetTypeU32	u64 = 5;
    BrainSetTypeF64	f64 = 6;
  }
}
enum BrainNumberBagType{
  // key = S32
  BRAIN_NUMBER_BAG_TYPE_S32_S32 = 0;
  BRAIN_NUMBER_BAG_TYPE_S32_U32 = 1;
  BRAIN_NUMBER_BAG_TYPE_S32_F32 = 2;
  BRAIN_NUMBER_BAG_TYPE_S32_S64 = 3;
  BRAIN_NUMBER_BAG_TYPE_S32_U64 = 4;
  BRAIN_NUMBER_BAG_TYPE_S32_F64 = 5;

  // key = U32
  BRAIN_NUMBER_BAG_TYPE_U32_S32 = 6;
  BRAIN_NUMBER_BAG_TYPE_U32_U32 = 7;
  BRAIN_NUMBER_BAG_TYPE_U32_F32 = 8;
  BRAIN_NUMBER_BAG_TYPE_U32_S64 = 9;
  BRAIN_NUMBER_BAG_TYPE_U32_U64 = 10;
  BRAIN_NUMBER_BAG_TYPE_U32_F64 = 11;

  // key = F32
  BRAIN_NUMBER_BAG_TYPE_F32_S32 = 12;
  BRAIN_NUMBER_BAG_TYPE_F32_U32 = 13;
  BRAIN_NUMBER_BAG_TYPE_F32_F32 = 14;
  BRAIN_NUMBER_BAG_TYPE_F32_S64 = 15;
  BRAIN_NUMBER_BAG_TYPE_F32_U64 = 16;
  BRAIN_NUMBER_BAG_TYPE_F32_F64 = 17;

  // key = S64
  BRAIN_NUMBER_BAG_TYPE_S64_S32 = 18;
  BRAIN_NUMBER_BAG_TYPE_S64_U32 = 19;
  BRAIN_NUMBER_BAG_TYPE_S64_F32 = 20;
  BRAIN_NUMBER_BAG_TYPE_S64_S64 = 21;
  BRAIN_NUMBER_BAG_TYPE_S64_U64 = 22;
  BRAIN_NUMBER_BAG_TYPE_S64_F64 = 23;

  // key = U64
  BRAIN_NUMBER_BAG_TYPE_U64_S32 = 24;
  BRAIN_NUMBER_BAG_TYPE_U64_U32 = 25;
  BRAIN_NUMBER_BAG_TYPE_U64_F32 = 26;
  BRAIN_NUMBER_BAG_TYPE_U64_S64 = 27;
  BRAIN_NUMBER_BAG_TYPE_U64_U64 = 28;
  BRAIN_NUMBER_BAG_TYPE_U64_F64 = 29;

  // key = F64
  BRAIN_NUMBER_BAG_TYPE_F64_S32 = 30;
  BRAIN_NUMBER_BAG_TYPE_F64_U32 = 31;
  BRAIN_NUMBER_BAG_TYPE_F64_F32 = 32;
  BRAIN_NUMBER_BAG_TYPE_F64_S64 = 33;
  BRAIN_NUMBER_BAG_TYPE_F64_U64 = 34;
  BRAIN_NUMBER_BAG_TYPE_F64_F64 = 35;
}

