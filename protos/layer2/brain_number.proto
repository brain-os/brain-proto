message BrainNumberSeries
{
  uint32 length = 1;	// if present, the Series has to be this size.
  // TODO: consider moving length to schema
  oneof number_series_is_one_of {
    BrainVectorS32 s32 = 5;
    BrainVectorU32 u32 = 6;
    BrainVectorF32 f32 = 7;
    BrainVectorS64 s64 = 8;
    BrainVectorU64 u64 = 9;
    BrainVectorF64 f64 = 10;
  }
}

message BrainNumberSparseSeries {
  uint32 max_index = 1;
  oneof number_sparse_series_is_one_of {
    BrainSparseVectorS32 s32 = 2;
    BrainSparseVectorU32 u32 = 3;
    BrainSparseVectorF32 f32 = 4;
    BrainSparseVectorS64 s64 = 5;
    BrainSparseVectorU64 u64 = 6;
    BrainSparseVectorF64 f64 = 7;

  }
}

message BrainNumberTable{
  uint32 num_rows = 1;
  uint32 num_cols = 2;
  oneof number_table_is_one_of {
    BrainMatrixS32 s32 = 3;
    BrainMatrixU32 u32 = 4;
    BrainMatrixF32 f32 = 5;
    BrainMatrixS64 s64 = 6;
    BrainMatrixU64 u64 = 7;
    BrainMatrixF64 f64 = 8;
  }
}

message BrainNumberSparseTable {
  uint32 num_rows = 1;
  uint32 num_cols = 2;
  oneof number_sparse_table_is_one_of {
    BrainSparseMatrixS32 s32 = 3;
    BrainSparseMatrixU32 u32 = 4;
    BrainSparseMatrixF32 f32 = 5;
    BrainSparseMatrixS64 s64 = 6;
    BrainSparseMatrixU64 u64 = 7;
    BrainSparseMatrixF64 f64 = 8;
  }
}


