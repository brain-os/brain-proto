message BrainNumberSeries
{
  uint32 length = 1;	// if present, the Series has to be this size.
  // TODO: consider moving length to schema
  oneof number_Series_is_one_of {
    BrainVectorTypeS32 s32 = 5;
    BrainVectorTypeU32 u32 = 6;
    BrainVectorTypeF32 f32 = 7;
    BrainVectorTypeS64 s64 = 8;
    BrainVectorTypeU64 u64 = 9;
    BrainVectorTypeF64 f64 = 10;
  }
}

message BrainNumberSparseSeries {
  uint32 max_index = 1;
  oneof number_sparse_series_is_one_of {
    BrainSparseVectorTypeS32 s32 = 2;
    BrainSparseVectorTypeU32 u32 = 3;
    BrainSparseVectorTypeF32 f32 = 4;
    BrainSparseVectorTypeS64 s64 = 5;
    BrainSparseVectorTypeU64 u64 = 6;
    BrainSparseVectorTypeF64 f64 = 7;

  }
}

message BrainNumberTable{
  uint32 num_rows = 1;
  uint32 num_cols = 2;
  oneof number_table_is_one_of {
    BrainMatrixTypeS32 s32 = 3;
    BrainMatrixTypeU32 u32 = 4;
    BrainMatrixTypeF32 f32 = 5;
    BrainMatrixTypeS64 s64 = 6;
    BrainMatrixTypeU64 u64 = 7;
    BrainMatrixTypeF64 f64 = 8;
  }
}


message BrainNumberSparseTable {
  uint32 num_rows = 1;
  uint32 num_cols = 2;
  oneof number_sparse_Series_is_one_of {
    BrainSparseMatrixTypeS32 s32 = 3;
    BrainSparseMatrixTypeU32 u32 = 4;
    BrainSparseMatrixTypeF32 f32 = 5;
    BrainSparseMatrixTypeS64 s64 = 6;
    BrainSparseMatrixTypeU64 u64 = 7;
    BrainSparseMatrixTypeF64 f64 = 8;
  }
}


