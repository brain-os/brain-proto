syntax = "proto3";
package jio.brain.proto.knowledge.req_res;

option java_package = "com.jio.brain.proto.knowledge.req_res";
option java_multiple_files = true;


import "jio/brain/proto/knowledge/generic/status.proto";

message HasAnyBizIdRequest {
	string entity_id = 1;
}

message HasAnyBizIdResponse {
	bool is_present = 1;
	jio.brain.proto.knowledge.generic.Status status = 2;
	//status signifies whether the entity has any biz id or if error in DB has occured
}