syntax = "proto3";
package knowledge.req_res;

option java_package = "com.jio.fabric.protos.knowledge.req_res";
option java_multiple_files = true;


import "protos/knowledge/generic/status.proto";

message AddMetadataVerticalRequest {
	string vertical = 1;
	string entity_type = 2;
	bool is_predicate = 3;
}

message AddMetadataVerticalResponse {
	knowledge.generic.Status status = 1;
}