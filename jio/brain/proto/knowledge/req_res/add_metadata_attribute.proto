syntax = "proto3";
package jio.brain.proto.knowledge.req_res;

option java_package = "com.jio.brain.proto.knowledge.req_res";
option java_multiple_files = true;


import "jio/brain/proto/knowledge/generic/status.proto";

message AddMetadataAttributeRequest {
	string vertical = 1;
	string entity_type = 2;
	string attribute_name = 3;
	string quantity_type = 4;
	string attribute_type = 5;
}

message AddMetadataAttributeResponse {
	jio.brain.proto.knowledge.generic.Status status = 1;
}