syntax = "proto3";
package jio.brain.proto.knowledge.req_res;

option java_package = "com.jio.brain.proto.knowledge.req_res";
option java_multiple_files = true;


import "jio/brain/proto/knowledge/generic/status.proto";
import "jio/brain/proto/knowledge/generic/biz_id.proto";

message UpdateBizidToEntityRequest {
	string entity_id = 1;
	knowledge.generic.BizId old_biz_id = 2;
	knowledge.generic.BizId new_biz_id = 3;

}

message UpdateBizidToEntityResponse {
	jio.brain.proto.knowledge.generic.Status status = 1;
	//status signifies whether biz ID has been updated or DB error has occured
}
