syntax = "proto3";
package jio.brain.proto.knowledge.req_res;

option java_package = "com.jio.brain.proto.knowledge.req_res";
option java_multiple_files = true;


import "jio/brain/proto/knowledge/generic/status.proto";

message AddMetadataEntityPredicateRequest {
	string collection_name = 1;
	string attribute_name = 2;
	string attribute_type = 3;
}

message AddMetadataEntityPredicateResponse {
	jio.brain.proto.knowledge.generic.Status status = 1;
}