syntax = "proto3";
package knowledge.req_res;

option java_package = "com.jio.fabric.protos.knowledge.req_res";
option java_multiple_files = true;

import "google/protobuf/struct.proto";
import "protos/knowledge/generic/status.proto";

message AttributeMetadataLookupRequest {
	string entity_type = 1;
	string attribute = 2;
}

//vertical

message AttributeMetadataLookupResponse {
	google.protobuf.Struct metadata = 1;
	knowledge.generic.Status status = 2;
}