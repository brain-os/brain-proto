syntax = "proto3";
package jio.brain.proto.knowledge.req_res;

option java_package = "com.jio.brain.proto.knowledge.req_res";
option java_multiple_files = true;

import "google/protobuf/struct.proto";
import "jio/brain/proto/knowledge/generic/status.proto";

message AttributeMetadataLookupRequest {
	string entity_type = 1;
	string attribute = 2;
}

//vertical

message AttributeMetadataLookupResponse {
	google.protobuf.Struct metadata = 1;
	jio.brain.proto.knowledge.generic.Status status = 2;
}