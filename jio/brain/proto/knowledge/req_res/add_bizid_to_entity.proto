syntax = "proto3";
package knowledge.req_res;

option java_package = "com.jio.fabric.protos.knowledge.req_res";
option java_multiple_files = true;


import "protos/knowledge/generic/status.proto";
import "protos/knowledge/generic/biz_id.proto";

message AddBizidToEntityRequest {
	string entity_id = 1; 
	knowledge.generic.BizId biz_id = 2;
}

message AddBizidToEntityResponse {
	knowledge.generic.Status status = 1; 
	//status signifies if Biz ID has been added to the entity or if any DB error has occured
}