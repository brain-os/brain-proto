syntax = "proto3";
package knowledge.req_res;

option java_package = "com.jio.fabric.protos.knowledge.req_res";
option java_multiple_files = true;


import "protos/knowledge/generic/status.proto";

message GetAllEntityIdsUsingAttributeRequest {
	string collection_name = 1;
	string vertical = 2;
	string attribute_name = 3;
	string attribute_value = 4;
}

message GetAllEntityIdsUsingAttributeResponse {
	repeated string entity_id = 1;
	knowledge.generic.Status status = 2;
}