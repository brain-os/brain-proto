syntax = "proto3";
package jio.brain.proto.knowledge.req_res;

option java_package = "com.jio.brain.proto.knowledge.req_res";
option java_multiple_files = true;


import "jio/brain/proto/knowledge/generic/status.proto";
import "jio/brain/proto/knowledge/generic/attribute.proto";

message UpsertAttributeRequest {
	string entity_id = 1;
	jio.brain.proto.knowledge.generic.Attribute attribute = 2;
}

message UpsertAttributeResponse {
	jio.brain.proto.knowledge.generic.Status status = 1;
}