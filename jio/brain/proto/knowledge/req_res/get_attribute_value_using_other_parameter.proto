syntax = "proto3";
package knowledge.req_res;

option java_package = "com.jio.fabric.protos.knowledge.req_res";
option java_multiple_files = true;


import "protos/knowledge/generic/status.proto";
import "protos/knowledge/generic/comparision.proto";

message GetAttributeValueUsingOtherParameterRequest {
	string vertical = 1;
	string collection_name = 2;
	knowledge.generic.Filter filter = 3;
	string attribute_name = 4;

}

message GetAttributeValueUsingOtherParameterResponse {
	string attribute_value = 1;
	knowledge.generic.Status status = 2;
}