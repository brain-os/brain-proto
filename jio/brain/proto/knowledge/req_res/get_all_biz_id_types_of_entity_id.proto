syntax = "proto3";
package knowledge.req_res;

option java_package = "com.jio.fabric.protos.knowledge.req_res";
option java_multiple_files = true;


import "protos/knowledge/generic/status.proto";

message GetAllBizIdTypesOfEntityIdRequest {
	string entity_id = 1;
}

message GetAllBizIdTypesOfEntityIdResponse {
	repeated string biz_id_type  = 1;
	knowledge.generic.Status status = 2;
	//status signifies whether biz id types of entity have been retrieved or if error in DB has occured
}