syntax = "proto3";
package jio.brain.proto.knowledge.req_res;

option java_package = "com.jio.brain.proto.knowledge.req_res";
option java_multiple_files = true;


import "jio/brain/proto/knowledge/generic/status.proto";
import "jio/brain/proto/knowledge/generic/biz_id.proto";

message GetAllEntityIdsUsingBizIdRequest {
	string collection_name = 1;
	string vertical = 2;
	string attribute_name = 3;
	jio.brain.proto.knowledge.generic.BizId biz_id = 4;
}

message GetAllEntityIdsUsingBizIdResponse {
	repeated string entity_id = 1;
	jio.brain.proto.knowledge.generic.Status status = 2;
}