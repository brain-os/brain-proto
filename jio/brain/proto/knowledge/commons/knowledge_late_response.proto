syntax = "proto3";

package jio.brain.proto.knowledge.commons;

option java_package = "com.jio.brain.proto.knowledge.commons";
option java_multiple_files = true;

import "jio/brain/proto/knowledge/commons/quantity.proto";

message KlAttributeResponseSet {
  map<string, KlAttributeResponse> attribute_response = 1; //TELECOM_CALL >> telcom_call/12
}

message KlAttributeResponse {
  map<string, KlAttributeValueSet> id_to_attribute_set = 1; //telcom_call/12
}

message KlAttributeValueSet {
  map<string, Quantity> attribute_value = 1; //call_durration ==> 30 mins
}




