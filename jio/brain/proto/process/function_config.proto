syntax = "proto3";

package jio.brain.proto.process;

option java_package = "com.jio.brain.proto.process";
option java_multiple_files = true;

import "jio/brain/proto/base/enums.proto";
import "jio/brain/proto/base/token.proto";


message BrainFunctionProcessSchema {
  jio.brain.proto.base.BrainToken feature = 1;
  jio.brain.proto.base.BrainFunctionType function_type = 2;
  string input_topic = 3;
  string output_topic = 4;
  repeated string input_features = 5;
  repeated string output_features = 6;
  map<string, string> function_context = 7;
}
