syntax = "proto3";

package com.jio.fabric;

option java_multiple_files = true;

message FilterConfig {
  string input_topic = 1;
  repeated FilterConfigInstance filter = 2;
}

message FilterConfigInstance {
  string filter_name = 1;
  string positive_output_topic = 2;
  string negative_output_topic = 3;
  string filter_expression = 4; // key.attribute.customer.type == "premium" && value.property.invoice.total > 1000
}
