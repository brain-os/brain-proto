message BrainReferenceQuantitySchema {
  BrainReferenceType uri_type = 1;
}
enum BrainReferenceType {
  BRAIN_URI_TYPE_HTTP = 0;
  BRAIN_URI_TYPE_HTTPS = 1;
  BRAIN_URI_TYPE_LDAP = 2;
  BRAIN_URI_TYPE_NEWS = 3;
  BRAIN_URI_TYPE_TEL = 4;
  BRAIN_URI_TYPE_TELNET = 5;
}
message BrainReferenceQuantity {
  string uri = 1;
}
